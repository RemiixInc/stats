---
layout: base.html
---

<div class="box">
  <div class="container">
    <a href="https://github.com/remiixinc">
      <img border="0" alt="" src="/img/github.png" width="18" />
      <span><b>GitHub</b></span
      ><br />
      <span id="git">
      {{ github.public_repos }} repos<br>
      {{ github.followers }} followers<br>
      {{ github.following }} following<br>
      </span>
    </a>

    <a href="https://glitch.com/@Remiix">
      <img border="0" alt="" src="/img/glitch.png" width="20" />
      <span><b>Glitch</b></span
      ><br />
      <span id="glitch">
      {{ glitch.Remiix.thanksCount }} thanks<br>
      </span>
    </a>

    <a href="https://www.youtube.com/channel/UCkuKzwbQX0WFG2v457QTOSw">
      <img border="0" alt="" src="/img/youtube.png" width="18" />
      <span><b>YouTube</b></span
      ><br />
      <span id="yt">
     {{ youtube.subscriberCount }} subscribers<br>
    {{ youtube.viewCount }} views<br>
    {{ youtube.videoCount }} videos
      </span>
    </a>

    <img
      id="darklight"
      src="/img/moon.png"
      style="position:fixed;bottom:10px;right:10px;padding:0px;margin:0px;width:28px"
    />
  </div>
</div>
<script>
  // Theme Default
  const userPrefersDark =
    window.matchMedia &&
    window.matchMedia("(prefers-color-scheme: dark)").matches;
  const userPrefersLight =
    window.matchMedia &&
    window.matchMedia("(prefers-color-scheme: light)").matches;

  if (userPrefersDark) {
    document.getElementById("body").style.backgroundColor = "black";
  } else {
    document.getElementById("body").style.backgroundColor = "white";
  }

  // Theme Toggle
  $(function() {
    $("#darklight").click(function() {
      var color = document.getElementById("body").style.backgroundColor;
      if (color == "black") {
        document.getElementById("body").style.backgroundColor = "white";
      } else {
        document.getElementById("body").style.backgroundColor = "black";
      }
    });
  });
</script>
